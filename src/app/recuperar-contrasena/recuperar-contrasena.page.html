<ion-header [translucent]="false" style="box-shadow: none;">
  <ion-toolbar color="bg" style="padding: 0 15px;--border-width: 0 0;">
    <ion-buttons slot="start" (click)="goToBack()">
      <ion-icon name="arrow-back" style="font-size: 32px;color: var(--ion-color-txt);" />
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" style="background-color: var(--ion-color-bg);">
  
  <ion-img [src]="darkMode? '../../../../assets/image/logod.png' : '../../../../assets/image/Logo.png' " style="height: 65px;width: 100%;margin-top: 40px;"></ion-img>
  <div class="ion-text-center" style="margin-top: 5px;">
    <ion-text class="title" style="color: var(--ion-color-p1);">Servicios MC</ion-text>
  </div>
  <form  [formGroup]="form" (ngSubmit)="recuperarPassword()">
    <div style="margin-top: 30px;">
      <ion-text class="s32" >Restablecer contraseña</ion-text>
    </div>
  
    <div style="margin-top: 20px;">
      <ion-text class="s15" >Correo electronico</ion-text>
    </div>
    <div lines="none" class="input" style="margin-top: 10px" >
        <div style="height: 29px;width: 1px;background-color: var(--ion-color-border);"></div>
      <ion-input  formControlName="email" type="text" placeholder="Correo electronico" style="margin-left: 10px;"></ion-input>
      <div *ngIf="form.get('email')?.hasError('required') && form.get('email')?.touched" class="error">
       *
      </div>
    </div>
    
    <ion-button expand="block"  type="submit" color="primary" style="margin-top: 20px;margin-bottom: 20px;" [disabled]="form.invalid">Recuperar contraseña</ion-button>
  
  </form>
  

</ion-content>
