<ion-header [translucent]="false" style="box-shadow: none;background-color: var(--ion-color-bg1);">
  <ion-toolbar color="bg1" style="padding: 5px 15px;--border-width: 0 0;">
    <div class="list">
      <div class="vchip"></div>
      <ion-text class="s18" style="flex:1">Reporte de pagos</ion-text>
    </div>
  </ion-toolbar>

  <ion-segment style="margin: 0px 15px;border-radius: 8px;" scrollable="true" value="Historico" (ionChange)="selectTab($event)">
    <ion-segment-button value="Historico"  >
      <ion-label >Pagos</ion-label>
    </ion-segment-button>
  </ion-segment>

</ion-header>

<ion-content [fullscreen]="true"  class="ion-padding" style="background-color: var(--ion-color-bg1);">
  

  <div *ngIf="selectedseg==='Historico'" >

    <div class="box1"  style="margin-top: 5px;padding: 50px 16px;">
  
      <ion-img src="../../../../assets/image/a45.png" style="height: 90px;width: 100%;"></ion-img>
  
      <div class="ion-text-center" style="margin-top: 30px;">
        <ion-text class="subtitle" >No existen servicios proximos</ion-text>
      </div>
  
      <div class="ion-text-center" style="margin-top: 10px;">
        <ion-text class="m14" style="color: var(--ion-color-txt1);">Actualmente no tienes servicios pr√≥ximos, aqui podras visualizar los servicios asignados.</ion-text>
      </div>
    </div>  
  
  
  </div>  


</ion-content>
